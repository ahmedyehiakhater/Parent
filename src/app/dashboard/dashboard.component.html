<app-dashboard-header></app-dashboard-header>
<div class="container">
  <div class="dashboard-container" [hidden]="isClicked">
    <div class="row">
      <div class="dashboard-title">
        <div class="col-lg-2">
          User
        </div>
        <div class="col-lg-offset-7 col-lg-3">
          Actions
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <app-list-users (isClicked)="checkClicked($event)" (selectedUser)="getUser($event)"></app-list-users>
      </div>
    </div>
  </div>
  <div class="list">
    <div class="row" [hidden]="!isClicked">
      <div class="col-lg-8 dashboard-container">
        <div class="row">
          <div class="dashboard-title">
            <div class="col-lg-2">
              User
            </div>
            <div class="col-lg-offset-7 col-lg-3">
              Actions
            </div>
          </div>
        </div>
        <div class="row">
          <app-list-users (isClicked)="checkClicked($event)" (selectedUser)="getUser($event)"></app-list-users>
        </div>
      </div>
      <div class="col-lg-4 user-details-container">
        <router-outlet (deactivate)="checkClosed($event)"></router-outlet>
      </div>
    </div>
  </div>
</div>
