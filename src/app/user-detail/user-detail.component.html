<div class="row">
    <div class="exit-icon">
        <i class="fas fa-times"></i>
    </div>
</div>
<div class="row">
    <div class="user-image">
        <img src="{{userData?.avatar}}" alt="">
    </div>
</div>
<div class="row">
    <div class="user-name">
        {{userData?.first_name}}
    </div>
</div>
<div class="row">
    <div class="buttons-container">
        <div class="col-xs-offset-1 col-xs-5">
            <div class="edit-button">
                <i class="far fa-edit"></i>
                Edit
            </div>
        </div>
        <div class="col-xs-5">
            <div class="delete-button">
                <i class="far fa-trash-alt"></i>
                Delete
            </div>
        </div>
    </div>
</div>
<!-- <button (click)="modalService.getModal('deleteUser').open()"></button> -->
<div class="modal-container">
    <ngx-smart-modal #deleteUser identifier="deleteUser">
        <h4>Are you sure you want to delete?</h4>
        <button (click)="deleteUser.close()">Close</button>
    </ngx-smart-modal>
</div>
